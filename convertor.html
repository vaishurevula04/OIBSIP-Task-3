<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="convertor.css">
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <label for="temperatureInput">Enter temperature:</label>
  <input type="text" id="temperatureInput" placeholder="Enter temperature">
  <label for="unitSelector">Select unit:</label> 
  <select id="unitSelector">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <button type="button" onclick="convertTemperature()">Convert</button>
  <div id="result"></div>
</div>
<script src="convertor.js"></script>
</body>
</html>
